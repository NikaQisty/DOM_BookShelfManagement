<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="icon" href="assets/books.png" />
    <title>Bookshelf Apps Manajement | Nika Qisty</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <nav>
        <div id="head-logo">
          <img src="assets/books.png" alt="logo" />
          <p>
            Bookshelf<br />
            Manajement
          </p>
        </div>
        <ul>
          <li><a href="#jumbotron">Home</a></li>
          <li><a href="#add-book">Add Book</a></li>
          <li><a href="#my-book">My Book</a></li>
        </ul>

        <div id="profile-img">
          <img src="assets/user.png" />
        </div>
      </nav>
    </header>

    <main>
      <div id="jumbotron">
        <!-- start home -->
        <div id="home">
          <div class="opening">
            <h1><span>Hello </span>World,</h1>
            <h2>Let's explore the whole universe!</h2>
          </div>
          <div class="cover-books">
            <div class="cover-books-img">
              <img src="assets/1.jpg" alt="" />
            </div>
            <div class="cover-books-img">
              <img src="assets/2.jpg" alt="" />
            </div>
            <div class="cover-books-img">
              <img src="assets/3.jpg" alt="" />
            </div>
            <div class="cover-books-img">
              <img src="assets/4.jpg" alt="" />
            </div>
          </div>
        </div>
        <!-- end home -->

        <!-- start add book -->
        <div id="add-book">
          <h1>Add <span>My Book </span>Read Collection</h1>
          <div class="wrap-book">
            <div class="pict-add-book">
              <img src="assets/add-book.svg" alt="" />
            </div>
            <div class="add-book-form">
              <form id="input-book">
                <div class="input">
                  <label for="title">Title</label>
                  <input
                    id="inputTitle"
                    type="text"
                    placeholder="Your book title"
                    required
                  />
                </div>
                <div class="input">
                  <label for="author">Author</label>
                  <input
                    id="inputAuthor"
                    type="text"
                    placeholder="The author"
                    required
                  />
                </div>
                <div class="input">
                  <label for="year">Year</label>
                  <input
                    id="inputYear"
                    type="number"
                    min="1900"
                    max="2099"
                    placeholder="Book release year"
                    required
                  />
                </div>
                <div class="input_inline">
                  <label for="inputBookIsComplete">Finished reading</label>
                  <input id="inputBookIsComplete" type="checkbox" />
                  <span class="checkmark"></span>
                </div>
                <div class="button-form">
                  <button id="book-submit" type="submit">
                    <span class="material-icons"> bookmark </span>Save
                    <span class="span-button"><b>Book</b></span>
                  </button>
                  <input
                    id="clear-form"
                    type="button"
                    onclick="clearBook()"
                    value="Clear"
                  />
                </div>
              </form>
            </div>
          </div>
        </div>
        <!-- end add book -->

        <div id="my-book">
          <h1><span>My Book </span>Read Collection</h1>
          <div id="search-book" class="shadow">
            <form class="form-search" id="searchBook">
              <label for="searchBookTitle">Book Title</label>
              <input
                id="searchBookTitle"
                type="text"
                placeholder="Enter book title"
              />
              <button id="searchSubmit" type="submit">
                <span class="material-icons"> search </span>Search
              </button>
              <input
                id="clear-search"
                type="button"
                onclick="clearSearch()"
                value="Clear"
              />
            </form>
          </div>
          <div class="wrap-book">
            <div id="unfinished-reading">
              <h2 class="title-mybook"><span>UnFinished</span> Reading</h2>
              <hr
                style="
                  height: 2px;
                  border-width: 0;
                  color: #411530;
                  background-color: #411530;
                  width: 85%;
                "
              />
              <div class="books-item" id="unfinished-books"></div>
            </div>
            <div id="finished-reading">
              <h2 class="title-mybook"><span>Finished</span> Reading</h2>
              <hr
                style="
                  height: 2px;
                  border-width: 0;
                  color: #411530;
                  background-color: #411530;
                  width: 85%;
                "
              />
              <div class="books-item-read" id="finished-books"></div>
            </div>
          </div>
        </div>
        <!-- end my book -->
      </div>
      <!-- end jumbotron -->
    </main>
    <script src="javascript/script.js" type="text/javascript"></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  </body>
</html>
